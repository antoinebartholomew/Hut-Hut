<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/hutHut.css">

  <title>Hut-Hut!</title>
</head>

<body>

  <!-- Bootstrap Container -->
  <div class="container">
    <h1>Hut-hut</h1>
    <h3>"... Simply Luxurious</h3>

    <!-- Jumbotron with searchbar -->
    <div class="jumbotron">

      <!-- ========================================== -->
      <div class="searchBox">
        <form id="hut-form">
          <label for="hut-input"></label>
          <input type="text" id="hut-input"><br>

          <!-- Hotel Category Check Boxes -->
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off" id="cat-btn-bnb" class="cat-btn"> Bed and Breakfast
            </label>
            <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off" id="cat-btn-boarding" class="cat-btn"> Boarding House
            </label>
            <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off" id="cat-btn-hostel" class="cat-btn"> Hostel
            </label>
            <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off" id="cat-btn-motel" class="cat-btn"> Motel
            </label>
            <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off" id="cat-btn-resort" class="cat-btn"> Resort
            </label>
            <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off" id="cat-btn-vacation" class="cat-btn"> Vacation Rental
            </label>
          </div>

          <!-- This button will trigger our AJAX call -->
          <input id="hut-submit" type="submit" value="Search">
        </form>
      </div>
    </div>
      <!-- =========================================== -->

      <h2>Search Results</h2>
    <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="http://placehold.it/150x150" alt="Placeholder" class="img-thumbnail">
      </div>
      <div class="col-md-9">
          <p class ="result-name"> Embassy Suites Hotel </p>
          <p class ="result-phone"> 202-276-0542 </p>
          <p class ="result-twitter"> @EmbassySuites-Trinidad </p>
          <p class ="result-address"> 1111 Magical Avenue St. Criox, Trinidad & Tobago </p>
          <p class ="result-rating">  ☆ ☆ ☆</p>
          <p class ="result-website"> www.embassysuites.com </p>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/main.js">
  </script>
</body>

</html>
