<!doctype html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hut-Hut!</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/hutHut.css">
</head>

<body>

  <!-- Modal Skeleton -->
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Container -->
  <div class="container">
    <h1>Hut-hut</h1>
    <h3>"... Simply Luxurious</h3>

    <!-- Jumbotron with searchbar -->
    <div class="jumbotron">

      <div class="searchBox">

        <form>
          <div class="form-group">
            <label for="hut-input">Enter a Location to Search</label>
            <input type="text" class="form-control" id="hut-input" placeholder="Washington, DC">
          </div>

          <!-- Hotel Category Check Boxes -->
          <div class="btn-group btn-group-toggle" data-toggle="buttons">

            <label class="btn btn-secondary" id="cat-btn-bnb" class="cat-btn">
              <input type="checkbox" autocomplete="off"> Bed and Breakfast
            </label>
            <label class="btn btn-secondary" id="cat-btn-boarding" class="cat-btn">
              <input type="checkbox" autocomplete="off"> Boarding House
            </label>
            <label class="btn btn-secondary" id="cat-btn-hostel" class="cat-btn">
              <input type="checkbox" autocomplete="off"> Hostel
            </label>
            <label class="btn btn-secondary" id="cat-btn-motel" class="cat-btn">
              <input type="checkbox" autocomplete="off"> Motel
            </label>
            <label class="btn btn-secondary" id="cat-btn-resort" class="cat-btn">
              <input type="checkbox" autocomplete="off"> Resort
            </label>
            <label class="btn btn-secondary" id="cat-btn-vacation" class="cat-btn">
              <input type="checkbox" autocomplete="off"> Vacation Rental
            </label>
          </div>

          <!-- This button will trigger our AJAX call -->
          <input id="hut-submit" type="submit" value="Search">
        </form>
      </div>

      <!-- Pagination -->
      <div class="search-pagination-section"></div>
    </div>

    <!-- Results continer  -->

    <h2>Search Results</h2>
    <div class="container">
      <div class="all-content-container">
        <div class="row">
          <div class="col-8">

            <!-- Results Cards -->

            <div class="container">
              <div class="results"></div>
            </div>
          </div>

          <!-- Favorites -->

          <div class="col-4">
            <div class="card card-favorites" style="width: 18rem;">
              <div class="card-header card-favorites-header">
                <h5>Favorites</h5>
              </div>
              <div class="card-body card-favorites-body">

              </div>
            </div>


            <!-- Trash -->

            <div class="card card-trash" style="width: 18rem;">
              <div class="card-header card-trash-header">
                <h5>Trash</h5>
              </div>
              <div class="card-body card-trash-body">
              </div>
            </div>
          </div>




        </div>
      </div>
    </div>




    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>

</html>
