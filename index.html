<!doctype html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hut-Hut!</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,400,700" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/hutHut.css">
</head>

<body class="light-bg">

  <!-- Modal Skeleton -->
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header dark-bg">
          <h5 class="modal-title"></h5>
        </div>
        <div class="modal-body light-bg">
        </div>
        <div class="modal-footer dark-bg">
        </div>
      </div>
    </div>
  </div>

  <!-- Header -->
  <div class="container-fluid header dark-bg shadow">
    <h1 class="header-main-heading text-center heavy">HUT HUT</h1>
    <p class="header-main-tagline text-center">Simply Luxurious</p>
    <p class="header-main-user text-center">Logged in as: <span class="header-user-name"></span></p>
  </div>

  <!-- Main Body Container -->
  <div class="container container-main">

    <!-- Search Jumbotron -->
    <div class="jumbotron jumbotron-search dark-bg shadow">

      <!-- Search Container -->
      <div class="container container-search">

        <!-- Search Form (Search Bar and Categories)-->
        <form>

          <!-- Search Bar -->
          <div class="form-group">
            <label for="hut-input">Enter a Location to Search</label>
            <input type="text" class="form-control" id="hut-input" placeholder="Washington, DC">
          </div>

          <!-- Hotel Categories -->
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-light cat-btn light-bg" id="cat-btn-bnb">
              <input class="cat-input" type="checkbox" autocomplete="off"> Bed and Breakfast
            </label>
            <label class="btn btn-light cat-btn light-bg" id="cat-btn-boarding">
              <input class="cat-input" type="checkbox" autocomplete="off"> Boarding House
            </label>
            <label class="btn btn-light cat-btn light-bg" id="cat-btn-hostel">
              <input class="cat-input" type="checkbox" autocomplete="off"> Hostel
            </label>
            <label class="btn btn-light cat-btn light-bg" id="cat-btn-motel">
              <input class="cat-input" type="checkbox" autocomplete="off"> Motel
            </label>
            <label class="btn btn-light cat-btn light-bg" id="cat-btn-resort">
              <input class="cat-input" type="checkbox" autocomplete="off"> Resort
            </label>
            <label class="btn btn-light cat-btn light-bg" id="cat-btn-vacation">
              <input class="cat-input" type="checkbox" autocomplete="off"> Vacation Rental
            </label>
          </div>

          <!-- Submit Button -->
          <button class="btn yellow-btn" id="hut-submit" type="submit" value="Search">Submit</button>
        </form>
      </div>
    </div>

    <!-- Content Container (Pagination, Results, and Sidebar) -->
    <div class="container container-content">



      <!-- Main Row (Results and Sidebar) -->
      <div class="row">

        <!-- Results Column -->
        <div class="col-8">

          <!-- Tab Navigation -->
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-tab-results" data-toggle="tab" href="#nav-results" role="tab" aria-controls="nav-results" aria-selected="true">Results</a>
              <a class="nav-item nav-link" id="nav-tab-map" data-toggle="tab" href="#nav-map" role="tab" aria-controls="nav-map" aria-selected="false">Map</a>
            </div>
          </nav>

          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-results" role="tabpanel" aria-labelledby="nav-tab-results">
              <!-- Pagination -->
              <div class="search-pagination-section"></div>

              <!-- Results Area -->
              <div class="results"></div>
            </div>
            <div class="tab-pane fade" id="nav-map" role="tabpanel" aria-labelledby="nav-tab-map">
              <div id="map"></div>
            </div>
          </div>
        </div>

        <!-- Favorites/Trash Sidebar Column -->
        <div class="col-4">
          <!-- Favorites -->
          <div class="card sidebar-card card-favorites shadow droppable-favorites">
            <div class="card-header dark-bg">
              <h5>Favorites</h5>
            </div>
            <div class="card-body card-favorites-body"></div>
          </div>


          <!-- Trash -->
          <div class="card sidebar-card card-trash shadow droppable-trash">
            <div class="card-header dark-bg">
              <h5>Trash</h5>
            </div>
            <div class="card-body card-trash-body"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Container -->
  <div class="container-fluid footer">
    <h2 class="text-center heavy">Team Bear</h2>
    <div class="row text-center row-team-members">
      <div class="team-member col-md-3">
        <img class="team-member-img" src="assets/images/aaron-square.jpg" alt="Aaron">
        <p class="team-member-name">Aaron</p>
      </div>
      <div class="team-member col-md-3">
        <img class="team-member-img" src="assets/images/andrew-square.jpg" alt="Andrew">
        <p class="team-member-name">Andrew</p>
      </div>
      <div class="team-member col-md-3">
        <img class="team-member-img" src="assets/images/nathan-square.jpg" alt="Nathan">
        <p class="team-member-name">Nathan</p>
      </div>
      <div class="team-member col-md-3">
        <img class="team-member-img" src="assets/images/tiara-square.png" alt="Tiara">
        <p class="team-member-name">Tiara</p>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  <script type="text/javascript" src="assets/javascript/main.js"></script>
  <script src="">

  </script>
</body>

</html>
